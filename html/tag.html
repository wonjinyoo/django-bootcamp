<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h3>Are you from inside the US?</h3>

      <!-- Radio button sharing same "name": cannot be clicked both -->
      <label for="inusa">Inside: </label>
      <input id="inusa" type="radio" name="loc" value="inside" />

      <label for="outusa">Outside: </label>
      <input id="outusa" type="radio" name="loc" value="outside" />

      <h2>How was your service?</h2>
      <select name="stars">
        <!-- backend's value: Great, frontend's value:3 -->
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>

      <p>Any other Feedback?</p>
      <textarea name="mytext" rows="8" cols="80"></textarea>

      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
